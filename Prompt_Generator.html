<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompt generator for great copy</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 48px;
      color: #1f2937;
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
    }

    h2 {
      text-align: center;
      margin-top: 0;
      font-weight: 500;
      font-size: 16px;
      color: #4b5563;
    }

    em {
      color: #6b7280;
    }

    .container {
      max-width: 1240px;
      margin: auto;
      padding: 0 32px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-top: 44px;
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .field {
      margin-bottom: 22px;
    }

    /* ✅ FIX APPLIED HERE */
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      line-height: 1.5;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 400;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .checkbox-group input {
      width: 16px;
      height: 16px;
    }

    .output {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 20px;
      border-radius: 12px;
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 13px;
      line-height: 1.5;
      flex-grow: 1;
      margin-bottom: 16px;
    }

    .btn-primary {
      background: #6d28d9;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 14px 18px;
      cursor: pointer;
      width: 100%;
      font-size: 15px;
    }

    .btn-primary:hover {
      background: #5b21b6;
    }

    .btn-secondary {
      background: #111827;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }

    .btn-secondary:hover {
      background: #000;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #6b7280;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Prompt generator for great copy</h1>
    <h2><em>Your one-stop prompt generator for everything related to copy creation at Qonto</em></h2>

    <div class="grid">

      <!-- FORM -->
      <div class="card">

        <div class="field">
          <label>What do you need help with?</label>
          <select id="useCase">
            <option value="writing">Writing</option>
            <option value="localization">Localization</option>
            <option value="quality">Quality check</option>
          </select>
        </div>

        <div class="field">
          <label>Who are you?</label>
          <select id="speakerLevel">
            <option value="native">Native speaker</option>
            <option value="non-native">Non-native speaker</option>
          </select>
        </div>

        <div class="field">
          <label>Which language(s) do you need?</label>
          <div class="checkbox-group">
            <label><input type="checkbox" value="FR"> French (FR)</label>
            <label><input type="checkbox" value="DE"> German (DE)</label>
            <label><input type="checkbox" value="EN"> English (US)</label>
            <label><input type="checkbox" value="IT"> Italian (IT)</label>
            <label><input type="checkbox" value="NL"> Dutch (NL)</label>
            <label><input type="checkbox" value="PO"> Portuguese (PT)</label>
            <label><input type="checkbox" value="ES"> Spanish (ES)</label>
          </div>
        </div>

        <div class="field">
          <label>What kind of output do you need?</label>
          <select id="outputType">
            <option>A single best version</option>
            <option>Several alternatives</option>
          </select>
        </div>

        <div class="field">
          <label>Where will this copy be used?</label>
          <select id="format">
            <option value="">— Select a format —</option>
            <option>Blog article</option>
            <option>Customer case study</option>
            <option>Email</option>
            <option>FAQ</option>
            <option>Marketing key messages</option>
            <option>Paid ad</option>
            <option>Push notification</option>
            <option>Website copy / Landing page</option>
          </select>
        </div>

        <div class="field">
          <label>Characters limit</label>
          <textarea id="limit" placeholder="e.g.&#10;Headline: 50ch&#10;Body: 300ch"></textarea>
        </div>

        <div class="field">
          <label>Enter your first draft / source copy</label>
          <textarea id="content" placeholder="Paste your copy here"></textarea>
        </div>

        <div class="field">
          <label>Anything else that could help?</label>
          <textarea id="extra" placeholder="Tone priority, key terms, previous examples, constraints…"></textarea>
        </div>

        <button class="btn-primary" onclick="generatePrompt()">Generate the prompt</button>
      </div>

      <!-- OUTPUT -->
      <div class="card" style="display:flex;flex-direction:column;">
        <label>Generated prompt</label>
        <div id="output" class="output"></div>
        <button class="btn-secondary" onclick="copyPrompt()">Copy the prompt</button>
      </div>

    </div>

    <footer>By Soline Avrillas ❤️</footer>
  </div>

  <script>
    function generatePrompt() {
      const useCase = document.getElementById("useCase").value;
      const speaker = document.getElementById("speakerLevel").value;
      const outputType = document.getElementById("outputType").value;
      const format = document.getElementById("format").value;
      const limit = document.getElementById("limit").value;
      const content = document.getElementById("content").value;
      const extra = document.getElementById("extra").value;

      const langs = [...document.querySelectorAll("input[type=checkbox]:checked")]
        .map(cb => cb.value);

      let bots = "";
      if (useCase === "quality") {
        bots = "@QualityGuard";
      } else {
        bots = langs.map(l => `${l}_Tolki`).join(" ");
      }

      let nativeNote = "";
      if (speaker === "non-native") {
        nativeNote = "\nIMPORTANT: I am not a native speaker. Please think carefully and deliver the single best possible option. No alternatives needed — I trust your judgment.\n";
      }

      const prompt = `${bots}

TASK:
${useCase === "quality"
  ? "Review and improve the quality of the copy below."
  : useCase === "localization"
    ? "Localize the content below accurately while preserving meaning, intent, and tone."
    : "Write high-quality copy based on the instructions below."}

OUTPUT REQUIREMENTS:
- Output type: ${outputType}
${format ? "- Format: " + format : ""}
${limit ? "- Characters limit:\n" + limit : ""}

CONTEXT:
${nativeNote}

SOURCE CONTENT:
---
${content || "[Paste content here]"}
---

ADDITIONAL GUIDANCE:
${extra || "None"}
`;

      document.getElementById("output").textContent = prompt.trim();
    }

    function copyPrompt() {
      const text = document.getElementById("output").textContent;
      if (!text) return;
      navigator.clipboard.writeText(text);
      alert("Prompt copied!");
    }
  </script>
</body>
</html>
